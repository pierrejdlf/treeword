<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>

				background:#909090;
				margin:0;

			}
			.atree {
				width:46%;
				height:250px;
				float:left;

		<script type="text/javascript">			
			$(document).ready(function(){
				for(var i=0;i<=15;i=i+1) {
					var divid = 't_'+i;
					var filepath = 'samples/saved_'+i+'.json';
					d3.select("#here").append("div").attr({'id':divid,'class':'atree'});

						'id':					divid,
						'file':					filepath,
						'font-family':			"Domine",
					});
				};
			});	
		</script>
