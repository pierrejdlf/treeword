<ol class="dd-list">
	<% entries.forEach(function (entry) { %>
		<li class="dd-item dd3-item" data-id="<%= entry.id %>" myid="<%= entry.id %>">
			<div class="dd-handle dd3-handle">Drag</div>
			<!--<a class="p-remove" onclick="this.remove();event.stopPropagation();return false;">remove</a>-->
			<div class="dd3-content"><%= entry.content %></div>
			<%
			if (entry.children) {
				print(tmpl({
					entries: entry.children,
					tmpl: tmpl
				}));
			}
			%>
		</li>
	<% }); %>
</ol>
